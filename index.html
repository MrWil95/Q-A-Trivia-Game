<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Q&A Trivia Game</title>
</head>
<body>
    <header id="section1" class="sectiion1">
        <div class="container">
            <div class="flex">
                <h1>Q&A Trivia Game</h1>
                <button id="start" class="menu"><a href="#section2">Start</a></button>
                <button id="difficulty" class="menu">Difficulty</button>
                <button id="category" class="menu">Category</button>
            </div>
        </div>
    </header>
    <main id="section2" class="section2">
        <div class="timer-container">
            <div class="timer" data-id="1"><span id="timer">00:00</span></div>
        </div>
        <div class="message-container">
            
        </div>
        <div class="questions-container">
            <h2 id="questions" class="questions" data-id="4">What is your favorite color?</h2>
        </div>
        <div class="score-container">
            <div class="score" data-id="5"><span id="score">0</span></div>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                
            </div>
        </div>
    </main>
</body>
</html>
